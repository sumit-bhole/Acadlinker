{% extends 'base.html' %}
{% block content %}
<h3>My Posts</h3>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5>{{ post.title }}</h5>
        <p>{{ post.description }}</p>
        {% if post.file_name %}
        <a href="{{ url_for('static', filename='uploads/' + post.file_name) }}" target="_blank">ðŸ“Ž Download File</a>
        {% endif %}
        <small class="text-muted">{{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
    </div>
</div>
{% else %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
