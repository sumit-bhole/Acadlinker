{% extends 'base.html' %}
{% block content %}
<h3>Create a New Group</h3>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(class="form-control") }}
    {{ form.description.label }} {{ form.description(class="form-control") }}
    {{ form.submit(class="btn btn-success mt-2") }}
</form>
{% endblock %}
